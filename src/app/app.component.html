<div class="container" [ngClass]="isNavExpanded ? 'show-nav' : ''">
  <div class="circle-container">
    <div class="circle">
      <button id="close" (click)="toggleNav(false)">
        <i class="fas fa-times"> </i>
      </button>
      <button id="open" (click)="toggleNav(true)">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
  <button
    *ngIf="!router.isActive('/kontakt', true)"
    class="contact-btn"
    routerLink="/kontakt"
  >
    <i class="fa-solid fa-phone"></i>
  </button>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
<nav>
  <ul>
    <li>
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="toggleNav(false)"
        ><i class="fas fa-home"></i>Naslovna</a
      >
    </li>
    <li>
      <a
        routerLink="/onama"
        routerLinkActive="active"
        (click)="toggleNav(false)"
        ><i class="fas fa-car"></i>O nama</a
      >
    </li>
    <li>
      <a
        routerLink="/usluge"
        routerLinkActive="active"
        (click)="toggleNav(false)"
        ><i class="fas fa-wrench"></i>Usluge</a
      >
    </li>
    <li>
      <a
        routerLink="/kontakt"
        routerLinkActive="active"
        (click)="toggleNav(false)"
      >
        <i class="fas fa-envelope"></i>Kontakt</a
      >
    </li>
  </ul>
</nav>
